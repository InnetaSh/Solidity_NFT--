<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NFT-pet</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="main main-index">
        <h1>NFT-питомец</h1>

        <div class="gameInfo-index" id="gameInfoSection">
            <div class="intro-index">
                <p><strong>Что это?</strong> Уникальный цифровой питомец — твой новый друг в мире NFT.</p>
                <p><strong>Как ухаживать?</strong> Дай ему имя, выбери или загрузи аватар, и заботься, играя с ним!</p>
                <p><strong>Зачем?</strong> Весело, креативно и можно собрать свою коллекцию уникальных питомцев.</p>
            </div>
            <div class="btn-index-container">
                <button class="button-big" onclick="window.location.href='form.html'">Получить питомца</button>
            </div>
          
        </div>




        <img id="petAvatarSelect"
             class="petLogo-left"
             alt="Выбранный аватар"
             src="/img/logo-left.png" />

        <img id="petAvatarSelect"
             class="petLogo-right"
             alt="Выбранный аватар"
             src="/img/logo-right.png" />
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
    <script type="module" src="app.js"></script>
    <script src="appDesign.js"></script>
</body>
</html>
