<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NFT-pet</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="main">
        <div class="pet-header">
            <h1>NFT-питомец</h1>

            <div class="header-btn-container">
                <div class="gameShop" id="BackToCabinet">
                    <button id="myPets"
                            class="shop-button"
                            onclick="window.location.href='my-pets.html'"
                            title="Back to my-pets">
                        <i class="fa-solid fa-paw"></i>
                    </button>
                </div>
                <div class="gameShop" id="Shop">
                    <button id="openShopBtn" class="shop-button" title="Back to shop">🛒</button>
                </div>
            </div>
        </div>
    </div>
    <div class="dashboard-pet-wrapper">
        <div class="loader" id="avatarLoader"></div>
        <div class="dashboard-pet non-display" id="dashboard">

            <div class="dashboard-pet-row1">
                <img id="selectedPetImage" class="imgLogoBig" />
                <div class="dashboard-pet-info-container">
                    <h3 class="medium-text"><span id="petName" class="big-text text-decoratoin"></span></h3>
                    <h3 class="medium-text">🍎 Еда: <span id="petSatiety" class="small-text"></span></h3>
                    <h3 class="medium-text">❤️ Здоровье: <span id="petHealth" class="small-text"></span></h3>
                    <!--  <h3 class="medium-text">🕒 Последнее кормление: <span id="petLastFed" class="small-text"></span></h3>-->
                    <h3 class="medium-text">⭐ Опыт: <span id="petExperience" class="small-text"></span></h3>
                    <h3 class="medium-text">🐣 Возраст: <span id="petAge" class="small-text"></span></h3>
                    <h3 class="medium-text">📋 Статус: <span id="petStatus" class="small-text"></span></h3>
                </div>
                <div class="bonus-btn-container">
                    <button id="feedPetBtn" class="shop-button"  title="Покормить питомца">🍗</button>
                    <button id="feedPetBonusBtn" class="shop-button">🎁</button>
                    <button id="healPetBtn" class="shop-button" title="Вылечить питомца">🌡️</button>
                    <button id="showSellPetBtn" class="shop-button" title="Продать питомца">💰</button>
                    <button id="healPetBtnBonus" class="shop-button non-display" title="Бонусное зелье">🧪</button>
                    <button id="burnPetBtn" class="shop-button non-display" title="Удалить питомца">🔥</button>
                </div>
            </div>
            <!--<button id="feedPetBtn" class="button-big">Кормить питомца</button>-->
            <div id="food-type" class="medium-text"></div>
            <div class="carousel-container" id="food-carousel">
                <button id="prevBtn" class="carousel-btn">&lt;</button>

                <div class="carousel" id="carousel"></div>

                <button id="nextBtn" class="carousel-btn">&gt;</button>
            </div>

           

            <div id="feedError"></div>


            <form id="petFormSellSection" class="petForm non-display">
                <button type="button" class="close-btn" id="closeSellPetBtn">✖</button>

                <label for="address" class="small-text">Адресс покупателя:</label>
                <input class="inputSell" type="text" id="inputSellAddress" name="address" placeholder="введите адресс" required />
                <input class="inputSell" type="number" id="inputSellPrice" name="price" placeholder="введите цену" required />
                <button id="sellPetBtn" class="button-big">Продать питомца</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
    <script src="app.js"></script>
    <script src="appDesign.js"></script>
</body>
</html>
