<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NFT-pet</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="main">
        <div class="pet-header">
            <h1>NFT-питомец</h1>

            <div class="gameShop" id="Shop">
                <button id="myPets" class="shop-button" onclick="window.location.href='my-pets.html'">My pets</button>
            </div>
        </div>
    </div>
    <div class="petContainer-section">
        <form id="petFormShopSection" class="petForm">
            <label for="petName" class="small-text">Имя питомца:</label>
            <input type="text" id="inputPetNameShop" name="petName" placeholder="Как зовут твоего питомца?" required />
        </form>
        <div id="choisePet"> </div>
        <button class="button-big" id="byePetBtn">Купить питомца</button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
    <script src="app.js"></script>
    <script src="appDesign.js"></script>
</body>
</html>
